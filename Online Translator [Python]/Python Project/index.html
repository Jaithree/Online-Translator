<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script>

@import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');
.body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
.h1 {
    text-align: center;
    color: #333;
  }
  
  .forum {
    text-align: center;
  }
  
  .textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .input[type="text"], button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .button {
    background-color: #4CAF50;
    color: white;
  }
  
  #translationResult {
    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  
  #translationResult p {
    font-size: 18px;
    line-height: 1.6;
  }
</script>

<title>Browser</title>

<body>
    <div class="bgm">
        <div class="card d-flex flex-column justify-content-center" id="intro">
            <h1 class="h1">Online Translator</h1>
            <form id="form">
                <input type="search" id="query" name="q" placeholder="Enter text" class="forum"><br>
                <label for="language" class="p">Choose your desired Language:</label><br>
                <select name="language" id="language" class="select">
                    <option value="Marathi">Marathi</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Kannada">Kannada</option>
                    <option value="Selectone" disabled>Select one</option>
                    <option value="Telugu" selected>Telugu</option>
                </select>
            </form>
            <button class="btn" onclick="display('output')">Translate</button>
            <br>
        </div>
        <div id="output">
            <h3 class="op">Translation:</h3>
        </div>
    </div>
</body>

</html>
